version: '3.8'

services:
  # üêò PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agenda_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 7434
      POSTGRES_DB: agenda_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agenda_network

  # üöÄ Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agenda_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: agenda_db
      DB_USER: postgres
      DB_PASSWORD: 7434
      JWT_SECRET: tzzztt0123
      PORT: 5000
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - agenda_network

  # ‚öõÔ∏è Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agenda_frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - agenda_network

volumes:
  postgres_data:

networks:
  agenda_network:
    driver: bridge